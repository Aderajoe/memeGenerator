<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Aderajoes meme generator</title>

</head>

<body class="body" onload="init()">

    <div class="my-hero">Meme generator</div>
    <!-- <img src="./img/14.jpg" style="display: none;"> -->
    <div class="home-page">
        <header class="header"> Choose you desired template</header>
        <div id="img-pool">
        </div>


    </div>
    <div class="main-container edit">

        <canvas id="canvas" height="500" width="500"></canvas>
        <!-- onclick="draw(event)" -->
        <div id="aside">

            <div id="edit-options">

                <!-- <div class="line-height"> -->
                    <span class="option-line">line height</span>
                    <!-- <span class="optionn" onclick="onLineUp()"> +</span> -->

                    <button class="line-up plus btn" onclick="onLineUp()">+</button>
                    <button class="line-down minus btn" onclick="onLineDown()">-</button>

                <!-- </div>
                <div class="font-size"> -->
                    <span class="option-font"> Font size</span>
                    <button class="larger-font btn" onclick="onFontIncrs()">+</button>
                    <button class="smaller-font btn" onclick="onFontDecrs()">-</button>
                   

                <!-- </div> -->
            </div>

            <input type="text" class="line-input" name="memeText" placeholder="enter text here">
            <button class="change-txt btn-option" onclick="onChangeText()">Change text</button>
            <button class="change-line btn-option" onclick="onChangeLine()">Change to second line </button>
            <button class="new-meme btn-option" onclick="createNewMeme()">new meme</button>
            <a class="download" onclick="downloadMeme(this)" download="">Download</a>
        </div>
    </div>
    </div>

    <script src="./js/service.js"></script>
    <script src="./js/controller.js"></script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Aderajoes meme generator</title>
</head>

<body class="body" onload="init()">
    <div class="my-hero">Meme generator</div>
    <div class="home-page">
        <div id="img-pool">
        </div>
    </div>
    <div class="main-container edit">
        <canvas id="canvas" height="500" width="500"></canvas>
        <div id="aside">
            <div id="edit-options">
                <span class="option-line">line height</span>
                <button class="line-up plus btn" onclick="onLineUp()">+</button>
                <button class="line-down btn" onclick="onLineDown()">-</button>
                <span class="option-font"> Font size</span>
                <button class="larger-font btn" onclick="onFontIncrs()">+</button>
                <button class="smaller-font btn" onclick="onFontDecrs()">-</button>
            </div>
            <input type="text" class="line-input" onclick="drawTxtBox()" name="memeText" placeholder="enter text here">
            <button class="change-txt btn-option" onclick="onChangeText()">Add</button>
            <button class="change-line btn-option" onclick="onChangeLine()">Change to second line </button>
            <button class="new-meme btn-option" onclick="createNewMeme()">new meme</button>
            <a class="download" onclick="downloadMeme(this)" download="">Download</a>
        </div>
    </div>
    </div>
    <script src="./js/service.js"></script>
    <script src="./js/controller.js"></script>
</body>

</html>
